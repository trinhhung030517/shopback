<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <!-- container -->
    <div class="container-fluid">
        <div class="row">
            <div class="header col-sm-12">
                <a href="#" class="logo">
                    <img src="https://i0.wp.com/sheroamstheworld.com/wp-content/uploads/2016/10/Shopback-logo.png?fit=787%2C200&ssl=1">
                </a>

                <div class="cart_nav">
                    <a href="#">
                        <i class="bi bi-bag-check"></i>
                    </a>
                    <div class="justify_nav">
                        <i class="bi bi-justify"></i>
                    </div>
                </div>
            </div>

            <div class="content col-sm-12"></div>

            <div class="tab_nav col-sm-12">
                <ul class="tab_notification"> <!-- Thông báo -->
                    <li><i class="bi bi-bell-fill"></i></li>
                    <li><i class="bi bi-bell-fill"></i></li>
                </ul>
                
                <div class="tab_home"> <!-- Trang chủ -->
                    <div class="tab_home-nav">
                        <i class="bi bi-house-door-fill"></i>
                    </div>
                </div>

                <ul class="tab_user">
                    <li><i class="bi bi-person-fill"></i></li>
                    <li><i class="bi bi-person-fill"></i></li>
                </ul>
            </div>
        </div>

        <!-- modal -->
    </div>
    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
